<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <script defer src="login.js"></script>
</head>

<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('bg.jpg')">
    <div class="container mx-auto h-screen flex justify-center items-center">
        <div class="bg-black bg-opacity-50 p-8 rounded-md shadow-md w-full md:max-w-md">
            <h2 class="text-4xl font-semibold mb-6 text-white text-center font-poppins">Login</h2>
            <form action="secured.html" class="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300">Username</label>
                    <input type="text" id="username" class="form-control w-full">
                    <span class="error-message text-red-500"></span>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-300">Password</label>
                    <input type="password" id="password" class="form-control w-full">
                    <span class="error-message text-red-500"></span>
                </div>
                <button class="btn btn-primary w-full bg-blue-500 hover:bg-green-600 focus:bg-green-700" type="submit">Login</button>
            </form>
        </div>
    </div>

    <style>
        .container {
            max-width: 100%;
        }

        .loginForm {
            width: 100%;
            max-width: 400px; 
            margin: auto;
        }

        .bg-cover {
            background-size: cover;
        }

        .bg-center {
            background-position: center;
        }

        .bg-no-repeat {
            background-repeat: no-repeat;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>

</body>
</html>
